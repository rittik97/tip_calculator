<!-- Page Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <div class="card border-0 shadow my-5">
        <div class="card-body p-5">
          <h4 class="font-weight-light">Enter guest information</h4>
          <hr>
          <br />


          <form>


            <!-- <legend>Personal information:</legend>-->
            <div class="row">
            <div class="col-lg-5">
                <p>Total Bill <input type="number" name="bill" /></p>
                <div>
                  <label>Smoker:</label>
                  <input type="radio" name="smoker" value="No" checked> No
                  <input type="radio" name="smoker" value="Yes"> Yes
                </div>
                <div>
                  <label>Sex:</label>
                  <input type="radio" name="sex" value="Female" checked> Female
                  <input type="radio" name="sex" value="Male"> Male
                </div>

            </div>
            <div class="col-lg-1">
              <div class='vl'></div>
            </div>
            <div class="col-lg-6">
                <p>No. of patrons <input type="number" name="guests" /></p>
                <label>Day</label>
                <select name="day" size="1">
                  <option value="Thur">Thursday</option>
                  <option value="Fri">Friday</option>
                  <option value="Sat">Saturday</option>
                  <option value="Sun">Sunday</option>
                </select>
                <br />
                <label>Time</label>
                <select name="time" size="1">
                  <option value="Dinner">Dinner</option>
                  <option value="Lunch">Lunch</option>
                </select>
                <br />

            </div>
            </div>
          </form>
          <br />

          <button id='butt' value="submit" >Calculate</button>


        </div>


      </div>
    </div>
    <div class = "col-lg-6">
      <div class="card border-0 shadow my-5">
        <div class="card-body p-5">
          <img src="static/images/pairplot.png" alt="Hyperion" width="50%" height="30%"></img>
          <hr />
            <h3 id='tip'></h3>
        </div>
      </div
    </div>
  </div>
</div>
</div>
